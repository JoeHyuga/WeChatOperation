<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="/Style/js/jquery.min.js"></script>
    <!--<script src="../Style/layui/layui.js"></script>-->
    <script src="../Style/layui/lay/modules/layer.js"></script>
    <link href="../Style/layui/css/modules/layer/default/layer.css" rel="stylesheet" />
    <!--<link href="../Style/layui/css/layui.css" rel="stylesheet" />-->
</head>
<body>
    <input  type="button" value="创建二维码" onclick="create_qrcode()"/>
    <img  width="140px" height="140px" id="qrcode"/>
    <input type="text" id="txt1" />
    <br /><br />
    <input  type="button" value="layui-tips" id="utips" onclick="Tips()"/>
	<input  type="button" value="layui-tips" id="utips" onclick="Tips()"/>
    
    <script>
        //alert(location.href);
        function Tips(){
            if ($("#txt1").val() == "") {
                layer.tips('数据不能为空', '#txt1', {
                    tisps: [4, '#ffcc99'],
                    time: 5000
                });
            }
            layer.alert('数据不能为空', {}, function () {
                location.href = "http://www.baidu.com";
            });
        }

        function create_qrcode() {
            $.ajax({
                type: "POST",
                url: "/api/WeChatScanLogin/CreatQRCode",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    //location.href = data;
                        $("#qrcode").attr("src", data);
                },
                error: function () { }
            });
        }

    </script>
</body>
</html>
